<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <script type="module" src="../release-notes.js"></script>
        <style>
            body {
                margin: 0;
                display: flex;
            }

            release-notes {
                max-width: 1280px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <release-notes id='release-notes'>
            <style>
                .release-notes-container {
                    --color-primary: 255,0,255;
                    background-color: red;
                }
            </style>
        </release-notes>
    </body>
    <script>
        var releaseNotes = document.getElementById('release-notes');
        
        fetch('/dev/release-notes.json')
            .then(res => res.json())
            .then(data => {
                //data.sort((a,b) => semver.compare(a.version,b.version)); 
                releaseNotes.data = data;
            });
    </script>
</html>
