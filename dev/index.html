<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <script type="module" src="../dist/release-notes-displayer.js"></script>
        <style>
            body {
                margin: 0;
                display: flex;
                justify-content: center;
            }

            #main {
                width: 100%;

                display: flex;
                justify-content: center;

                margin-left: auto;
                margin-right: auto;
            }

            #release-notes {
                width: 1280px;
                max-width: 1280px;

                /* Light mode */
                /* --release-notes-background-color-primary: #fff; 
                --release-notes-color-primary: 0,0,0; */

                /* Changes the font size */
                /* --release-notes-font-size-primary: 8px; */
               
            }
        </style>
    </head>
    <body>
        <div id="main">
            <release-notes-displayer id='release-notes' issueBaseUrl='https://localhost/issues'/>
        </div>
    </body>
    <script>
        var releaseNotes = document.getElementById('release-notes');
        
        function init() {
            fetch('/dev/release-notes.json')
                .then(res => res.json())
                .then(data => {
                    releaseNotes.data = data;
                });
        }

        // setTimeout(() => {
        //     init();
        // }, 1000);

        init();
    </script>
</html>
